<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('/daniel-roe-lpjb_UMOyx8-unsplash.jpg') no-repeat center center/cover;
            height: 100vh;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-card h2 {
            font-size: 2rem;
            color: #ff6f61;
        }

        .login-card p {
            color: #555;
        }

        .form-control {
            border-radius: 20px;
            padding: 15px;
        }

        .btn-primary {
            background-color: #ff6f61;
            border: none;
            border-radius: 20px;
            padding: 10px 30px;
        }

        .btn-primary:hover {
            background-color: #ff4f41;
        }

        .btn-secondary {
            border-radius: 20px;
            padding: 10px 30px;
            color: #333;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
        }

        .social-buttons button {
            margin: 5px;
            border-radius: 20px;
            border: 1px solid #ddd;
            padding: 10px 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        .social-buttons button:hover {
            background-color: #e9ecef;
        }


        .social-buttons img {
            height: 40px;
            width: 180px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;  /* 세로 배치 */
            align-items: center;     /* 가로 중앙 정렬 */
        }

        /* 각 이미지(버튼) 사이에 margin 추가 */
        .social-buttons a {
            margin: 8px 0;
        }

    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card text-center">
        <h2>위드</h2>
        <p>위드, 당신의 여행을 완성하는 동반자</p>

        <form action="/login" method="POST">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <input type="hidden" id="login-type" th:value="${session.loginType}" />   <!-- loginType 추가 -->

            <div class="form-group">
                <label>
                    <input type="text" class="form-control" placeholder="Username" name="username" required>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </label>


            </div>
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
            <a href="/forgot-password" class="d-block mt-3 text-muted">비밀번호 찾기</a>
        </form>

        <button type="button" class="btn btn-secondary btn-block mt-3" onclick="location.href='/signup'">회원가입</button>

        <p class="mt-4">— With SNS —</p>
        <div class="social-buttons">
            <a href="/oauth2/authorization/google">
                <img src="/img/google.png" alt="Google">
            </a>
            <a href="/oauth2/authorization/kakao">
                <img src="/img/kakao.png" alt="Kakao">
            </a>
            <a href="/oauth2/authorization/naver">
                <img src="/img/naver.png" alt="Naver">
            </a>
        </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
