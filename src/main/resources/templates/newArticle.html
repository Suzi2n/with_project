<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <!-- 글 작성/수정 폼 -->
            <!-- - multipart/form-data로 파일 업로드 지원 -->
            <!-- - sec:csrf="true"를 사용하면 CSRF 토큰이 자동 삽입됩니다 -->
            <form th:action="@{/api/articles}"
                  th:method="${article.id} != null ? 'put' : 'post'"
                  sec:csrf="true"
                  enctype="multipart/form-data">

                <!-- 게시글 ID (수정 시 필요) -->
                <input type="hidden" name="id" th:value="${article.id}"/>

                <!-- 제목 -->
                <div class="form-group mb-3">
                    <label for="title">제목</label>
                    <input type="text"
                           class="form-control"
                           id="title"
                           name="title"
                           placeholder="제목"
                           th:value="${article.title}"/>
                </div>

                <!-- 내용 -->
                <div class="form-group mb-3">
                    <label for="content">내용</label>
                    <textarea class="form-control"
                              id="content"
                              name="content"
                              rows="10"
                              placeholder="내용"
                              th:text="${article.content}"></textarea>
                </div>


                <!-- 파일 업로드 필드 -->
                <div class="form-group mb-3">
                    <label for="imageFile">이미지 첨부</label>
                    <input type="file"
                           class="form-control-file"
                           id="imageFile"
                           name="imageFile"/>
                </div>

                <!-- 등록/수정 버튼 (글 ID 유무에 따라 텍스트 변경) -->
                <button type="submit" class="btn btn-primary">
                    <span th:text="${article.id} != null ? '수정' : '등록'"></span>
                </button>
            </form>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>
</body>
</html>
