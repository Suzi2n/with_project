<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>


<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-md navbar-light">
    <div class="container">
        <!-- 로고 / 브랜드명 -->
        <a class="navbar-brand" th:href="@{/articleList.html}">WITH HUYIL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <!-- 로그인 상태인 경우 -->
                <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                <span class="nav-link" style="color: #555;">
                    안녕하세요,
                      <span th:if="${#authentication != null}"  th:text="${userName}"></span> 사용자 님!

                                    <!--   위의 userName 추후에 수정할 것 -->

                </span>

                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <input type="hidden" id="login-type" th:value="${session.loginType}" />
                    <button type="button" class="btn btn-secondary" id="logout-btn">로그아웃</button>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="container">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-secondary btn-sm mb-3">글 등록</button>
    <div class="row-6" th:each="item : ${articles}">
        <div class="card">
            <div class="card-header" th:text="${item.id}">
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <p class="card-text" th:text="${item.content}"></p>
                <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러가기</a>
            </div>
        </div>
        <br>
    </div>

<!--    <input type="hidden" id="login-type" th:value="${session.loginType}" />   &lt;!&ndash; loginType 추가 &ndash;&gt;-->
<!--    <button type="button" class="btn btn-secondary" id="logout-btn">로그아웃</button>-->
</div>


<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
</body>
