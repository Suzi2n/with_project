
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숙소 예약 플랫폼</title>
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<!-- 상단 큰 배너(히어로 영역) -->
<div class="jumbotron jumbotron-fluid text-center bg-light">
    <div class="container">
        <h1 class="display-4">WITH</h1>
        <p class="lead">편안한 여행을 위한 최고의 숙소를 찾아보세요.</p>
    </div>
</div>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-md navbar-light bg-white border-bottom">
    <div class="container">
        <!-- 로고 / 브랜드명 -->
        <a class="navbar-brand font-weight-bold" th:href="@{/articleList.html}">WITH</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <!-- 아이콘이 필요하면 여기에 -->
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 우측 영역 -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <!-- 로그인 상태인 경우 -->
                <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                    <span class="nav-link text-dark">
                        안녕하세요,
                        <span th:if="${#authentication != null}" th:text="${userName}"></span> 님!
                    </span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <input type="hidden" id="login-type" th:value="${session.loginType}" />
                    <button type="button" class="btn btn-outline-secondary" id="logout-btn">
                        로그아웃
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 컨테이너 -->
<div class="container my-5">
    <!-- 숙소 등록 버튼 -->
    <div class="row">
        <div class="col text-right">
            <button type="button" id="create-btn"
                    th:onclick="|location.href='@{/new-article}'|"
                    class="btn btn-primary mb-4">
                숙소 등록
            </button>
        </div>
    </div>

    <!-- 숙소(글) 목록 카드들 -->
    <div class="row" th:each="item : ${articles}">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <!-- 숙소 이미지를 위한 placeholder -->
                <img class="card-img-top"
                     src="https://via.placeholder.com/400x250?text=숙소+이미지"
                     alt="숙소 이미지">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="card-text text-muted" th:text="${item.content}"></p>
                </div>
                <div class="card-footer bg-white border-top-0">
                    <a th:href="@{/articles/{id}(id=${item.id})}"
                       class="btn btn-outline-primary btn-sm">
                        상세보기
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 토큰 및 JS 파일 -->
<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
<!-- 부트스트랩 및 제이쿼리 JS (필요 시) -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41Jsm9dcT6WolT5+Ou8m4vynwIlfR+5e405yVb0yXQ1B"
        crossorigin="anonymous">
</script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+K+9bY/HeYKnC5CECK9Io1+L9/a2G7XtQ0cIs5W8LIp9Lyck"
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous">
</script>
</body>
</html>
