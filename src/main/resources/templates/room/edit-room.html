<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객실 수정 - WITH</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; margin-top: 50px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/home}">WITH</a>
</nav>
<div class="container mt-5">
    <h1 class="mb-4">객실 수정</h1>
    <!-- 수정 폼: Room 객체를 바인딩 -->
    <!--/*@thymesVar id="room" type=""*/-->
    <form th:action="@{/room/edit-room}" th:object="${room}" method="post">
        <!-- Room의 id (수정 시 필요) -->
        <input type="hidden" th:field="*{id}" />
        <!-- 호텔 ID는 별도 필드로 전달 (Room 엔티티의 연관 관계 설정 시 활용) -->
        <input type="hidden" name="hotelId" th:value="${hotel.id}" />

        <div class="form-group">
            <label for="name">객실 이름</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="객실 이름을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="content">객실 설명</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="4" placeholder="객실 설명을 입력하세요" required></textarea>
        </div>
        <div class="form-group">
            <label for="max">수용 인원</label>
            <input type="number" class="form-control" id="max" th:field="*{max}" placeholder="최대 인원을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="bed">침대 수</label>
            <input type="number" class="form-control" id="bed" th:field="*{bed}" placeholder="침대 수를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="normalPrice">가격 (1박 기준)</label>
            <input type="number" step="0.01" class="form-control" id="normalPrice" th:field="*{normalPrice}" placeholder="가격을 입력하세요" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">수정 완료</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41Jsm9dcT6WolT5+Ou8m4vynwIlfR+5e405yVb0yXQ1B"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
