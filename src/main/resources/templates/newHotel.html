<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 숙소 등록 - WITH</title>
    <!-- 구글 폰트 및 Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        nav.navbar {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav a.navbar-brand {
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-md navbar-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">WITH</a>
        <div class="collapse navbar-collapse">
            <p>현재 로그인 타입: <span th:text="${session.loginType}">로그인 타입 없음</span></p>
            <ul class="navbar-nav ml-auto">
                <th:block th:if="${session.loginType != null}">
                    <a class="btn btn-secondary" th:href="@{/logout}">로그아웃</a>
                </th:block>
                <th:block th:if="${session.loginType == null}">
                    <a class="btn btn-secondary ml-2" th:href="@{/login}">로그인/회원가입</a>
                </th:block>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

        <!-- 숙소 등록 폼 (우측) -->
        <div class="col-lg-9">
            <h1 class="text-center mb-4">숙소 등록하기</h1>
            <div class="registration-form">
<!--                <form th:action="@{/new-hotel}" method="post" enctype="multipart/form-data">-->
                    <!-- 숙소 이름 -->
                    <div class="form-group">


                        <label for="title">숙소 이름</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="숙소 이름을 입력하세요"
                               required th:value="${hotel.title}">
                    </div>

                    <div class="from-group">
                        <label for="address">주소</label>
                        <div class="select-wrap">
                            <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                            <select name="address" id="address" class="form-control" required>
                                <option value="서울">서울</option>
                                <option value="부산">부산</option>
                                <option value="제주">제주</option>
                                <option value="경기">경기</option>
                                <option value="인천">인천</option>
                                <option value="강원">강원</option>
                            </select>
                    </div>
                    <!-- 숙소 설명 -->
                    <div class="form-group">
                        <label for="content">숙소 설명</label>
                        <textarea class="form-control" id="content" name="content" rows="4" placeholder="숙소 설명을 입력하세요"
                                  required th:value="${hotel.content}"></textarea>
                    </div>
                    <!-- 가격 (1박 기준) -->
                    <div class="form-group">
                        <label for="price">가격 (1박)</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="가격을 입력하세요"
                               required th:value="${hotel.price}">
                    </div>
                    <!-- 편의시설 -->
                    <div class="form-group">
                        <label for="amenities">편의시설</label>
                        <input type="text" class="form-control" id="amenities" name="amenities" placeholder="예) 와이파이, 주차 가능, 조식 포함">
                    </div>
                    <!-- 숙소 이미지 업로드 -->
<!--                    <div class="form-group">-->
<!--                        <label for="image">숙소 이미지</label>-->
<!--                        <input type="file" class="form-control-file" id="image" name="image" required>-->
<!--                    </div>-->


                                <button th:if="${hotel.id} != null"
                                        type="button" id="modify-btn"
                                        class="btn btn-primary btn-sm">
                                    수정
                                </button>
                    <!-- 제출 버튼 -->
                    <div class="text-center">
                        <button th:if="${hotel.id} == null"
                                type="button" id="create-btn"
                                class="btn btn-primary">
                            등록
                        </button>

                    </div>


                </form>
            </div>
        </div>
</div>

<!-- JS: jQuery, Popper, Bootstrap JS, 및 커스텀 스크립트 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41Jsm9dcT6WolT5+Ou8m4vynwIlfR+5e405yVb0yXQ1B"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+K+9bY/HeYKnC5CECK9Io1+L9/a2G7XtQ0cIs5W8LIp9Lyck"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="/js/hotel.js"></script>
<script src="/js/token.js"></script>


</body>
</html>
